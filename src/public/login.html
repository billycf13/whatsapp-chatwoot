<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Chatwoot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp Chatwoot</span>
            </div>
            <h1 class="login-title">Selamat Datang Kembali</h1>
            <p class="login-subtitle">Silakan masuk untuk melanjutkan</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#">Lupa password?</a>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">Ingat saya</label>
            </div>
            
            <button type="submit" class="btn btn-primary login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Masuk
            </button>
        </form>
        
        <div class="login-footer">
            <p>Belum punya akun? <a href="#" class="register-link">Daftar sekarang</a></p>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>
    
    <script src="js/login.js"></script>
</body>
</html>
